<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Travel Itinerary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://picsum.photos/seed/travel-itinerary/1920/1080.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .icon1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .icon2 {
            top: 20%;
            right: 15%;
            animation-delay: 5s;
        }

        .icon3 {
            bottom: 30%;
            left: 20%;
            animation-delay: 10s;
        }

        .icon4 {
            bottom: 10%;
            right: 10%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(10px) rotate(180deg);
            }
            75% {
                transform: translateY(-10px) rotate(270deg);
            }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header-icon {
            display: inline-block;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .header-icon i {
            font-size: 2rem;
            color: white;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(102, 126, 234, 0.6), 0 0 30px rgba(102, 126, 234, 0.3);
            }
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        /* Form styling */
        form {
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.5s; }
        .form-group:nth-child(4) { animation-delay: 0.6s; }

        label {
            display: flex;
            align-items: center;
            color: #34495e;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        label i {
            margin-right: 10px;
            color: #667eea;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .form-group:hover label i {
            transform: scale(1.2) rotate(5deg);
            color: #764ba2;
        }

        input[type="date"],
        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: inherit;
        }

        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="date"]:valid,
        textarea:valid {
            border-color: #48bb78;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* Date input styling */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            font-size: 1.2rem;
            color: #667eea;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        input[type="date"]:hover::-webkit-calendar-picker-indicator {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Character counter */
        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        textarea:focus + .char-counter {
            opacity: 1;
        }

        /* Submit button */
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button[type="submit"] {
            flex: 1;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button i {
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Back button */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 18px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            border: 2px solid #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .back-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .back-link i {
            transition: transform 0.3s ease;
        }

        .back-link:hover i {
            transform: translateX(-3px);
        }

        /* Progress indicator */
        .progress-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            padding: 0 20px;
            animation: fadeIn 0.8s ease-out 0.1s both;
        }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex: 1;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #7f8c8d;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .progress-step.active .step-circle {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .step-label {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #7f8c8d;
            text-align: center;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .progress-step:last-child .progress-line {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-container {
                flex-direction: column;
            }

            .progress-indicator {
                display: none;
            }
        }

        /* Loading state */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
            z-index: 100;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-icon icon1"><i class="fas fa-plane"></i></div>
        <div class="floating-icon icon2"><i class="fas fa-map-marked-alt"></i></div>
        <div class="floating-icon icon3"><i class="fas fa-calendar-alt"></i></div>
        <div class="floating-icon icon4"><i class="fas fa-route"></i></div>
    </div>

    <div class="form-container">
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-suitcase-rolling"></i>
            </div>
            <h2>Create Travel Itinerary</h2>
            <p class="subtitle">Plan your perfect journey with ease</p>
        </div>

        <div class="progress-indicator">
            <div class="progress-step active">
                <div class="step-circle">1</div>
                <span class="step-label">Dates</span>
                <div class="progress-line"></div>
            </div>
            <div class="progress-step">
                <div class="step-circle">2</div>
                <span class="step-label">Locations</span>
                <div class="progress-line"></div>
            </div>
            <div class="progress-step">
                <div class="step-circle">3</div>
                <span class="step-label">Schedule</span>
                <div class="progress-line"></div>
            </div>
            <div class="progress-step">
                <div class="step-circle">4</div>
                <span class="step-label">Complete</span>
            </div>
        </div>

        <form method="post" id="itineraryForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="start_date">
                        <i class="fas fa-calendar-check"></i>
                        Start Date:
                    </label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="end_date">
                        <i class="fas fa-calendar-times"></i>
                        End Date:
                    </label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
            </div>

            <div class="form-group">
                <label for="locations">
                    <i class="fas fa-map-pin"></i>
                    Planned Locations:
                </label>
                <textarea id="locations" name="locations" placeholder="Enter your planned destinations, one per line..." required></textarea>
                <div class="char-counter">
                    <span id="locationCount">0</span> characters
                </div>
            </div>

            <div class="form-group">
                <label for="schedule">
                    <i class="fas fa-clock"></i>
                    Schedule / Timings:
                </label>
                <textarea id="schedule" name="schedule" placeholder="Describe your daily schedule and timing details..." required></textarea>
                <div class="char-counter">
                    <span id="scheduleCount">0</span> characters
                </div>
            </div>

            <div class="button-container">
                <a href="/tourist/dashboard" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </a>
                
                <button type="submit">
                    <i class="fas fa-plus-circle"></i>
                    Create Trip
                </button>
            </div>
        </form>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Character counters
        const locationsTextarea = document.getElementById('locations');
        const scheduleTextarea = document.getElementById('schedule');
        const locationCount = document.getElementById('locationCount');
        const scheduleCount = document.getElementById('scheduleCount');

        locationsTextarea.addEventListener('input', function() {
            locationCount.textContent = this.value.length;
        });

        scheduleTextarea.addEventListener('input', function() {
            scheduleCount.textContent = this.value.length;
        });

        // Date validation
        const startDate = document.getElementById('start_date');
        const endDate = document.getElementById('end_date');

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        startDate.min = today;
        endDate.min = today;

        startDate.addEventListener('change', function() {
            endDate.min = this.value;
            if (endDate.value && endDate.value < this.value) {
                endDate.value = this.value;
            }
        });

        // Progress indicator update
        const form = document.getElementById('itineraryForm');
        const progressSteps = document.querySelectorAll('.progress-step');

        function updateProgress() {
            const fields = [startDate, endDate, locationsTextarea, scheduleTextarea];
            let filledFields = 0;

            fields.forEach((field, index) => {
                if (field.value.trim() !== '') {
                    filledFields++;
                    progressSteps[index].classList.add('active');
                } else {
                    progressSteps[index].classList.remove('active');
                }
            });
        }

        [startDate, endDate, locationsTextarea, scheduleTextarea].forEach(field => {
            field.addEventListener('input', updateProgress);
        });

        // Form submission with loading
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // Simulate submission (remove this in production)
            setTimeout(() => {
                loadingOverlay.classList.remove('active');
                this.submit();
            }, 1500);
        });

        // Add floating animation to form groups on hover
        document.querySelectorAll('.form-group').forEach(group => {
            group.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            group.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Initialize progress on load
        updateProgress();
    </script>
</body>
</html>
