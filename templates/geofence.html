<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Fence Awareness</title>
    
    <!-- Import Google Fonts and Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- General Setup & Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromTop {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 119, 182, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 119, 182, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 119, 182, 0); }
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1614027164843-055363d9935e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* --- Heading --- */
        h2 {
            font-weight: 600;
            color: #0077b6;
            text-align: center;
            margin-bottom: 30px;
            animation: slideInFromTop 0.7s ease-out;
        }

        h2 i {
            margin-right: 10px;
        }

        /* --- Form & Table Styling --- */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        th {
            background: linear-gradient(135deg, #0077b6, #00a8cc);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px;
            text-align: left;
        }

        th i {
            margin-right: 8px;
            opacity: 0.8;
        }

        td {
            padding: 18px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: all 0.3s ease;
        }
        
        tbody tr:hover td {
            background-color: #f5f9fc;
            transform: scale(1.01);
        }
        
        /* --- Custom Radio Buttons --- */
        input[type="radio"] {
            opacity: 0;
            position: absolute;
            width: 0;
            height: 0;
        }

        .radio-custom {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 3px solid #ccc;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            vertical-align: middle;
            margin-right: 10px;
        }

        input[type="radio"]:checked + .radio-custom {
            border-color: #0077b6;
            animation: pulse 1s;
        }

        input[type="radio"]:checked + .radio-custom::after {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: #0077b6;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        td:first-child {
            text-align: center;
        }

        /* --- Buttons --- */
        .submit-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #0077b6, #00a8cc);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 119, 182, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 119, 182, 0.4);
        }

        .back-link {
            margin-top: 20px;
            color: #0077b6;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: gap 0.3s ease;
        }

        .back-link:hover {
            gap: 12px;
        }
        
        /* --- Custom Notification (Toast) --- */
        .notification {
            position: fixed;
            top: 25px;
            right: -400px; /* Start off-screen */
            background-color: white;
            color: #333;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
            transition: right 0.5s ease-out;
            z-index: 1000;
            border-left: 5px solid #0077b6;
        }

        .notification i {
            font-size: 1.5rem;
        }

        .notification.show {
            right: 25px; /* Slide into view */
        }

        .notification.unsafe {
            border-left-color: #f77f00;
            color: #f77f00;
        }
        .notification.unsafe i {
            color: #f77f00;
        }

        .notification.safe {
            border-left-color: #06ffa5;
            color: #06ffa5;
        }
        .notification.safe i {
            color: #06ffa5;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2><i class="fas fa-shield-alt"></i>Geo-Fence Awareness</h2>

        <form method="post">
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-check-circle"></i>Select</th>
                        <th><i class="fas fa-map-pin"></i>Zone Name</th>
                        <th><i class="fas fa-tag"></i>Type</th>
                        <th><i class="fas fa-exclamation-triangle"></i>Warning</th>
                    </tr>
                </thead>
                <tbody>
                    {% for z in zones %}
                    <tr>
                        <td>
                            <label>
                                <input type="radio" name="zone_id" value="{{ z.id }}" required>
                                <span class="radio-custom"></span>
                            </label>
                        </td>
                        <td>{{ z.zone_name }}</td>
                        <td>{{ z.zone_type }}</td>
                        <td>{{ z.warning }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i>
                Confirm Entry
            </button>
        </form>

        <a href="/tourist/dashboard" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>

    <!-- Custom Notification Box -->
    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
    </div>

    <!-- JS for Custom Alerts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationEl = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            const iconEl = notificationEl.querySelector('i');

            function showNotification(message, type) {
                messageEl.textContent = message;
                
                // Reset classes
                notificationEl.className = 'notification';
                iconEl.className = 'fas';

                // Apply type-specific styles
                if (type === "unsafe") {
                    notificationEl.classList.add('unsafe');
                    iconEl.classList.add('fa-exclamation-circle');
                } else if (type === "safe") {
                    notificationEl.classList.add('safe');
                    iconEl.classList.add('fa-check-circle');
                } else {
                    iconEl.classList.add('fa-info-circle');
                }

                // Show the notification
                setTimeout(() => {
                    notificationEl.classList.add('show');
                }, 100);

                // Hide after 5 seconds
                setTimeout(() => {
                    notificationEl.classList.remove('show');
                }, 5000);
            }

            // Check for the alert variable passed from the backend
            const alertType = "{{ alert }}"; // This will be replaced by your template engine

            if (alertType === "unsafe") {
                showNotification("⚠️ Unsafe zone selected! Check your email for alert confirmation.", "unsafe");
            } else if (alertType === "safe") {
                showNotification("✅ Safe zone selected. Welcome!", "safe");
            }
        });
    </script>
</body>
</html>
