<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Fence Management</title>
    
    <!-- Import Google Fonts and Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- General Setup & Animations --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* --- Headings --- */
        h2, h3 {
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 40px;
            border-bottom: none;
        }
        
        h2 i {
            color: #00b4d8;
        }

        h3 {
            font-size: 1.5rem;
            color: #90e0ef;
        }
        
        h3 i {
            color: #48cae4;
        }

        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #48cae4;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(72, 202, 228, 0.5);
        }

        select option {
            background: #333;
            color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 119, 182, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 119, 182, 0.6);
        }

        /* --- Horizontal Rule --- */
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            margin: 50px 0;
        }

        /* --- Table Styling --- */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: rgba(0, 119, 182, 0.5);
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 15px;
            text-align: left;
        }

        th i {
            margin-right: 8px;
            color: #90e0ef;
        }

        td {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        
        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover td {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }
        
        /* --- Back Link --- */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            color: #90e0ef;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
            gap: 12px;
            text-shadow: 0 0 8px rgba(144, 224, 239, 0.8);
        }

    </style>
</head>
<body>

    <div class="main-container">
        <h2><i class="fas fa-map-marked-alt"></i>Geo-Fence Management</h2>

        <h3><i class="fas fa-plus-circle"></i>Add New Zone</h3>
        <form method="post">
            <div class="form-group">
                <label for="name">Zone Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="type">Zone Type:</label>
                <select id="type" name="type">
                    <option value="Safe">Safe</option>
                    <option value="Restricted">Restricted</option>
                    <option value="Emergency">Emergency</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="warning">Warning Message:</label>
                <textarea id="warning" name="warning" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-plus"></i>
                Add Zone
            </button>
        </form>

        <hr>

        <h3><i class="fas fa-list"></i>Existing Zones</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-tag"></i>Name</th>
                        <th><i class="fas fa-shield-alt"></i>Type</th>
                        <th><i class="fas fa-exclamation-triangle"></i>Warning</th>
                    </tr>
                </thead>
                <tbody>
                    {% for z in zones %}
                    <tr>
                        <td>{{ z.zone_name }}</td>
                        <td>{{ z.zone_type }}</td>
                        <td>{{ z.warning }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="/admin/dashboard" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Dashboard
        </a>
    </div>

</body>
</html>
