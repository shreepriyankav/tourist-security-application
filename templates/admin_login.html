<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
 body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     min-height: 100vh;
     display: flex;
     justify-content: center;
     align-items: center;
     background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                 url('https://www.shutterstock.com/image-photo/red-umbrella-cover-airplane-passport-260nw-2185242527.jpg');
     background-size: cover;
     background-position: center;
     background-attachment: fixed;
     padding: 20px;
     position: relative;
     overflow-x: hidden;
 }
        
        @keyframes gradientShift {
            0% { background: linear-gradient(135deg, #1a2a6c, #2a3c7f); }
            50% { background: linear-gradient(135deg, #2a3c7f, #3b4f9a); }
            100% { background: linear-gradient(135deg, #1a2a6c, #2a3c7f); }
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px 35px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4A90E2, #7B68EE, #4A90E2);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #4A90E2, #7B68EE);
            border-radius: 2px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 30px;
        }
        
        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #4A90E2;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e1e5ee;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f8f9fa;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #4A90E2;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            outline: none;
        }
        
        .input-group input:focus + i {
            color: #7B68EE;
            transform: translateY(-50%) scale(1.1);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #4A90E2, #7B68EE);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: linear-gradient(90deg, #3a80d2, #6a58de);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(74, 144, 226, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }
        
        .security-note {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .security-note i {
            color: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .admin-icon {
            text-align: center;
            margin-bottom: 20px;
            color: #4A90E2;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .admin-icon i {
            font-size: 60px;
            background: linear-gradient(90deg, #4A90E2, #7B68EE);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 13px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="admin-icon">
            <i class="fas fa-user-shield"></i>
        </div>
        
        <h2>Admin Login</h2>
        
        <form method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="security-note">
            <i class="fas fa-shield-alt"></i>
            <span>Secure Admin Portal - Authorized Access Only</span>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Admin System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Add subtle animation to inputs when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.style.animationDelay = `${index * 0.1}s`;
                input.style.animation = `fadeIn 0.5s ease-out forwards`;
            });
            
            // Add focus effect with animation
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentElement.classList.remove('focused');
                    }
                });
            });
            
            // Button click effect
            const button = document.querySelector('button');
            button.addEventListener('click', function(e) {
                // Only add ripple effect if form is valid
                const form = document.querySelector('form');
                if (form.checkValidity()) {
                    // Button press animation
                    this.style.transform = 'translateY(1px)';
                    
                    // Reset after a short delay
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                }
            });
        });
    </script>
</body>
</html>
